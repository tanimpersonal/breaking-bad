<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d7e626f44b.js" crossorigin="anonymous"></script>
    <title>My Cost</title>
</head>
<body>


    <!-- HEADER -->
    <section class="my-3 text-xl-center text-center">
        <h1>My Money<i class="fa-solid fs-1 fa-money-bill-1"></i></h1>
    </section>
    <!-- HEADER ENDS -->

<!-- CONTENT -->
    <section class="container my-3">
        <div class="row align-items-center">            
            
            <!-- image -->
            <div class="col-12 col-lg-6">
                <div class="img">
                    <img class="img-fluid" src="images/image.jpg" alt="">
                </div>
            </div>
            <!-- image ends -->

<!-- input field -->
            <div class="col-12 col-lg-6">
                <div class="input-field d-grid justify-content-center">
                    <h4 class="text-center">Income</h4>
                    <p class="text-end">Income: <input class="my-input rounded border-0" type="text" name="" id="income"></p>
                    <h4 class="text-center">Expenses</h4>
                    <p class="text-end">Food: <input class="my-input rounded border-0" type="text" name="" id="food"></p>
                    <p class="text-end">Rent: <input class="my-input rounded border-0" type="text" name="" id="rent"></p>
                    <p class="text-end">Clothes: <input class="my-input rounded border-0" type="text" name="" id="clothes"></p>
                    <p class="text-center"><button class="btn btn-primary" id="calculate">Calculate</button></p>
                    <p class="text-center fw-bold">Total Expenses: <span id="expense"></span></p>
                    <p class="text-center fw-bold">Balance: <span id="balance"></span></p>
                    <!-- modal -->
                        <div class="modal" id="my-modal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <p id="modal-text"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                </div>
                <!-- modal ends -->
                <p class="text-center">Save: <input class=" percentage-input rounded d-inline-block me-2" type="text" name="" id="percentage">% <button class="btn btn-primary px-5 mb-1" id="save-button" disabled>Save</button></p>
                <p class="text-center fw-bold">Saving Amount: <span id="saving"></span></p>
                <p class="text-center fw-bold">Remaining Balance: <span id="remaining"></span></p>
            </div>
        </div>
        <!-- input field ends -->
    </section>
    <!-- custom js -->
    <script src="js/app.js"></script>
    <!-- custom js end -->
    <!-- bt js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- bt js end -->
</body>
</html>
